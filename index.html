<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <title>WebFlow</title>

</head>

<body class="raleway-raleway">
    <!-- Navbar Section -->
    <header class="backround-img">
        <nav>
            <a href=""><h2>WebFlow</h2></a>
            <button>Sign Up</button>
        </nav>
        <div class="main-hader-contant">
            <div class="hader-contant">
                <h1>Cool Dark UI Template for<br> Webflow Agencies!</h1>
                <button class="button-style button-gap">Stay Focused</button>
            </div>
        </div>
    </header>
    <main>
        <!-- Action Section -->
        <section class="action-text-main">
            <div class="action-text">
                <h2 class="h-tag-color">See It in Action </h2>
                <p class="mini-text p-tag-gap">Explore the live preview and imagine your <br> brand in this bold new look.</p>
                <button class="button-style">Launch Live Preview</button>
            </div>
            <img class="img-style" src="Assets/wc-mini.png" alt="mini-wc">
        </section>
        <section class="frame-main">
            <div class="frame">
                <h2 class="frame-main-text-gap">Joined Thousands of Productive Users</h2>
            </div>
            <div class="user-count">
             <div class="count-text">
                <h1 class="count-title">50K</h1>
             </div>
             <div class="count-text">
                <h1 class="count-title">2M+</h1>
             </div>
             <div class="count-text">
                <h1 class="count-title">95%</h1>
             </div>
             </div>
             <div class="user-info-main">
             <div class="user-info">
                <p>Active Users</p>
             </div>
             <div class="user-info">
                <p>Focus Sessions</p>
             </div>
             <div class="user-info">
                <p>Satisfaction Rate</p>
                </div>
             </div>
        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
